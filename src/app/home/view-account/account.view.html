<ion-grid class="account-grid">

      <ion-card >
<ion-card-header>
          <ion-row class="trow"  nowrap >
            <ion-col class="tcol" size="1" text-start>
              <span>ID</span>
            </ion-col>
            <ion-col size="3" class="tcol" text-start >
              <span>Description</span>
            </ion-col>
            <ion-col  class="tcol" text-center >
              <span>PeriodPre2</span>
            </ion-col>
            <ion-col  class="tcol" text-center >
              <span>PeriodPre1</span>
            </ion-col>
            <ion-col class="tcol" text-center>
              <span>Period1</span>
            </ion-col>
            <ion-col class="tcol" text-center>
              <span>Period2</span>
            </ion-col>
            <ion-col class="tcol" text-center>
              <span>Period3</span>
            </ion-col>
            <ion-col class="tcol" text-center >
              <span>Period4</span>
            </ion-col>
            <ion-col class="tcol" text-center >
              <span>Period5</span>
            </ion-col>
            <ion-col class="tcol" text-center>
              <span>Period6</span>
            </ion-col>
            <ion-col class="tcol" text-center>
              <span>Period7 </span>
            </ion-col>

          </ion-row>
        </ion-card-header>
        <ion-card-content >


<!--        <ion-scroll scrollY style="height:100%;">-->
<!--<ion-card-content>-->

  <ion-row class="trow"  nowrap *ngFor="let line of formData;let indexRow = index" (mousemove)="selectLine($event)">
  <ion-col class="tcol" size="1" text-start (click)="selectLine(indexRow)">
  <span>{{ line["accTitleId"]  }}</span>
  </ion-col>
    <ion-col size="3"  class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["accTitle"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P-2"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P-1"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P1"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P2"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
    <span>{{ line["P3"]  }}</span>
  </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P4"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P5"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P6"]  }}</span>
    </ion-col>
    <ion-col class="tcol" text-start (click)="selectLine(indexRow)">
      <span>{{ line["P7"]  }}</span>
    </ion-col>

  </ion-row>
        </ion-card-content>
<!--</ion-card-content>-->
<!--        </ion-scroll>-->

      </ion-card>

  <!--</ion-row>-->

</ion-grid>
