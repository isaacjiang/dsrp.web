

<ion-toolbar color="primary" >
  <ion-row>
    <ion-col size="6">
        <ion-buttons >
          <ion-button shape="round" (click)="loadPage('home')" >
            <ion-icon slot='icon-only' name="ios-globe"></ion-icon>
            Home
          </ion-button>
          <ion-button shape="round" (click)="toggleMenu('action')" >
            <ion-icon slot='icon-only' name="ios-list"></ion-icon>
            Action
          </ion-button>
          <ion-button shape="round" (click)="loadPage('stat')" >
            <ion-icon slot='icon-only' name="ios-stats"></ion-icon>
            Stat
          </ion-button>
          <ion-button shape="round" (click)="presentPopover($event)" >
            <ion-icon slot='icon-only' name="ios-filing"></ion-icon>
            Account
          </ion-button>

          <ion-button shape="round" (click)="loadPage('settings')" >
            <ion-icon slot='icon-only' name="ios-switch"></ion-icon>
            Settings
          </ion-button>
          <ion-button  shape="round" (click)="toggleMenu('budget')" >
            <ion-icon slot='icon-only' name="ios-trending-up"></ion-icon>
            Budget
          </ion-button>
          <ion-button shape="round" (click)="toggleMenu('help')" >
            <ion-icon slot='icon-only' name="ios-school"></ion-icon>
            Help
          </ion-button>
        </ion-buttons>
    </ion-col>
    <ion-col size="4">
      <ion-buttons >
        <ion-button clear block>
          Leading in a World Of Disruption
        </ion-button>
      </ion-buttons>
          </ion-col>
          <ion-col size="2">
<ion-buttons>
  <ion-button clear block>
    {{ shareService.current_user==null?"Anonymous":shareService.current_user['username'] }}
  </ion-button>
  <ion-button shape="round" (click)="joinTeam()" *ngIf="viewCtl.showJoinTeam">
    <ion-icon slot='icon-only' name="ios-contacts"></ion-icon>
  </ion-button>
  <ion-button shape="round" (click)="signUp()" *ngIf="viewCtl.showSignup">
    <ion-icon slot='icon-only' name="ios-add-circle-outline"></ion-icon>
  </ion-button>
  <ion-button shape="round" (click)="logout()" *ngIf="viewCtl.showLogOut">
    <ion-icon slot='icon-only' name="ios-log-out"></ion-icon>
  </ion-button>
  </ion-buttons>

    </ion-col>
  </ion-row>

</ion-toolbar>
