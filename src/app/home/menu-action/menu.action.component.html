
  <ion-toolbar color ='secondary'>
    <ion-title style="padding-left: 10px">{{ title }}</ion-title>
  </ion-toolbar>



  <ion-list >
    <ion-item *ngFor="let menuItem of workflow" (click)="menuClick(menuItem)">
      <ion-icon [name]="menuItem['status']=='Completed'?'radio-button-on':'radio-button-off'"></ion-icon>
      <span >{{ menuItem.name }}</span>
    </ion-item>
  </ion-list>
