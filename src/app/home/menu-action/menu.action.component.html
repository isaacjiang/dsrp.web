<ion-toolbar color='secondary'>
    <ion-title style="padding-left: 10px">{{ title }}</ion-title>
</ion-toolbar>
<ion-list>
    <ion-item (click)="menuClick(menuItem)" *ngFor="let menuItem of workflow">
        <ion-radio [checked]="menuItem.status=='Completed'" slot="start"></ion-radio>
        <ion-label>{{ menuItem.name }}</ion-label>
    </ion-item>
</ion-list>
