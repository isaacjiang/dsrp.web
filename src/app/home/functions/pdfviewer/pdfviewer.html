<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end style="margin-right: 20px">
      <button ion-button  (click)="dismiss()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>


</ion-content>
