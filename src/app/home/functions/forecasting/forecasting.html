<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>{{task_info['params']['name']}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="openPdf()">
                <ion-icon name="document"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="openPdf(task_info['infoFile'])">
                <ion-icon name="information-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="tabs" slot="start">
            <ion-segment-button [value]="parameters.tabs_value[0]">
                {{parameters.tabs_disp[0]}}
            </ion-segment-button>

        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="tabs">
        <ion-grid *ngSwitchCase="parameters.tabs_value[0]">
            <ion-row style="border-bottom-width: 1px;margin-top: 40px;">
                <ion-col offset="1" size="2">
                    <ion-label color="primary">{{ parameters.labels[0] }}</ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-input (ionChange)="onChange()" [(ngModel)]="forecast.b2b" [placeholder]="parameters.labels[0]"
                               type="number">
                    </ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-range [(ngModel)]="forecast.b2b" max="1000000000" min="100000000" pin="true" snaps="true"
                               step="100000000" style="padding-top:0">
                        <ion-icon name="remove"></ion-icon>
                        <ion-icon name="add"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-row style="border-bottom-width: 1px">
                <ion-col offset="1" size="2">
                    <ion-label color="primary">{{ parameters.labels[1] }}</ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-input (ionChange)="onChange()" [(ngModel)]="forecast.b2c" [placeholder]="parameters.labels[1]"
                               type="number">
                    </ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-range [(ngModel)]="forecast.b2c" max="1000000000" min="100000000" pin="true" snaps="true"
                               step="100000000" style="padding-top:0">
                        <ion-icon name="remove" size="small" slot="left"></ion-icon>
                        <ion-icon name="add" slot="right"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-row style="border-bottom-width: 1px">
                <ion-col offset="1" size="2">
                    <ion-label color="primary">{{ parameters.labels[2] }}</ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-input (ionChange)="onChange()" [(ngModel)]="forecast.newoffering"
                               [placeholder]="parameters.labels[2]"
                               type="number">
                    </ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-range [(ngModel)]="forecast.newoffering" max="1000000000" min="100000000" pin="true"
                               snaps="true" step="100000000" style="padding-top:0">
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-item-divider></ion-item-divider>
            <ion-row style="border-bottom-width: 1px">
                <ion-col size="1"></ion-col>
                <ion-col size="2">
                    <ion-label color="primary">{{ parameters.labels[3] }}</ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-input [(ngModel)]="forecast.total_disp" [placeholder]="parameters.labels[3]" disabled>
                    </ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-range [(ngModel)]="forecast.total" disabled max="3000000000" min="100000000" pin="true"
                               snaps="true" step="100000000" style="padding-top:0">
                    </ion-range>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="submit()" color="primary" fill="outline">Submit</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
